<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>
    <!-- <script src="lib/stream_layers.js"></script> -->

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<div id="chart1" >
    <svg> </svg>
</div>

<script>

    var xLimit = 10;
    var chart = nv.models.GranGraph2(xLimit);
    var Data = [];

    var newData = {
        "ID":12,
        "Name":"Areia de praia",
        "values": [[ -2 , 5] , [ -1.5 , 25] , [ -1 , 40] , [ -0.5 , 20] , [ 0 , 10]],

        "Histogram": {
            "disabled": false, //change initial appearance (if it's showing)
            "userChoice": true
        },
        "FrequencyCurve": {
            "disabled": false,
            "userChoice": true
        },
        "Cumulative": {
            "disabled": false,
            "userChoice": true
        }
    };
    chart.addData(newData,Data);

    var newData2 = {
            "ID":"teste2",
            "Name":"Areia de duna",
        "values": [[ -5 , 25],[ -4 , 30],[ -3 , 30], [ -2 , 5] , [ 3 , 40] ,[ 4 , 10]],

        "Histogram": {
            "disabled": false, //change initial appearance (if it's showing)
            "userChoice": true
        },
        "FrequencyCurve": {
            "disabled": false,
            "userChoice": true
        },
        "Cumulative": {
            "disabled": false,
            "userChoice": true
        }
    };
    chart.addData(newData2,Data);

    chart.DataSetUp(Data);
    chart.updateChart('#chart1 svg', Data);


</script>
</body>
</html>
